<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <div class="title">
            <h1>Dice game</h1>
        </div>

        <div class="game">

            <div class="player">
                <div class='player-side'>
                    <div class="player-dice">
                        <span id="player-number"></span>
                    </div>
                    <h2 id="player-result"></h2>

                </div>
                
            </div>

            <div class="computer">
                <div class='computer-side'>
                    <div class="player-dice">
                        <span id="computer-number"></span>
                    </div>
                    <h2 id="computer-result"></h2>
                </div>
                
            </div>
        </div>

        <div class="result">
            <h2 id="result-both"></h2>
        </div>

    </div>


    <script src="js/script.js"></script>
    
</body>
</html>
